<div class="container">
    <h1 class="header">Login</h1>
  
    <div class="row">
      <div class="col-6">
  
        <form [formGroup]="loginForm">
          
          <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control" maxlength="30" required>
            <div *ngIf="email.invalid && email.touched">
              <div *ngIf="email.errors.required">
                Email is required
              </div>
              <div *ngIf="email.errors.email">
                Email is invalid
              </div>
            </div>
          </div>
  
            <div class="form-group">
              <label>Password</label>
              <input type="password" formControlName="password" class="form-control" maxlength="30" minlength="8" required>
            </div>
        </form>
  
        <button type="submit" class="btn btn-primary btn-lg" (click)="submit()">Login</button>
  
      </div>
    </div>
  </div>
