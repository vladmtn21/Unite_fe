<div class= "card" style="width: 18rem;" (click)="goToUserPostDetails()">
    <div class="card-body">
      <h5 class="card-title">{{ userPost.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">Posted by: {{ userPost.userName }}</h6>
      <p class="card-text">{{userPost.description}}</p>
    </div>
  </div>
